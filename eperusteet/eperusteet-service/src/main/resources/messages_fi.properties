ja Euroopan parlamentin ja neuvoston antama suositus 2001/613/EY annettu 10 päivänä heinäkuuta 2001 opiskelijoiden, koulutuksessa olevien, \
vapaaehtoisten, opettajien ja kouluttajien liikkuvuudesta Euroopan yhteisössä.
