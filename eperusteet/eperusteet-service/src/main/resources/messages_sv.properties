docgen.kvliite.selventava-huomautus-teksti=Syftet med denna bilaga är att ge tilläggsinformation om avlagd examen. Den är inte som sådan ett slutbetyg. \
Bilagans utformning grundar sig på följande texter: rådets resolution 93/C 49/01 av den 3 december 1992 om klarhet och tydlighet rörande kvalifikationer, \
rådets resolution 96/C 224/04 av den 15 juli 1996 om klarhet och tydlighet när det gäller yrkesutbildningsbevis, \
samt Europaparlamentets och rådets rekommendation 2001/613/EG av den 10 juli 2001 om rörlighet inom gemenskapen för studerande, \
personer som genomgår yrkesinriktad utbildning, volontärer, lärare och utbildare.
