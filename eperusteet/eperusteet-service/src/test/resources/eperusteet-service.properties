# tutkinnon muodostumiss\u00e4\u00e4nt\u00f6puun maksimisyvyys
fi.vm.sade.eperusteet.tutkinnonrakenne.maksimisyvyys=32
# kohteen (perusteen osa, rakenne) lukituksen maksimiaika muokkauksen yhteydess\u00e4
fi.vm.sade.eperusteet.lukitus.aikaSekunteina=600
eperusteet-service.postgresql.url=jdbc:postgresql://{{host_postgresql_eperusteet}}:{{port_postgresql}}/eperusteet
eperusteet-service.postgresql.user={{postgres_app_user}}
eperusteet-service.postgresql.password={{host_postgresql_eperusteet_app_password}}
eperusteet-service.postgresql.maxactive={{host_postgresql_default_max_active}}
eperusteet-service.postgresql.maxwait={{host_postgresql_default_max_wait}}
eperusteet-service.postgresql.minimumidle=2
eperusteet-service.postgresql.idletimeoutmillis=30000
eperusteet-service.postgresql.maxlifetimemillis=60000
