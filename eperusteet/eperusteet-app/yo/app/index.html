    <!-- Add your site or application content here -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="pull-right admin-cog">
            <a href="" ui-sref="admin"><span class="glyphicon glyphicon-cog"></span></a>
          </div>
          <div ng-controller="KieliCtrl" id="kielen-vaihto" class="btn-group pull-right ng-cloak" style="margin-top: 5px">
            <button ng-repeat="(nimi, koodi) in kielet" ng-click="vaihdaKieli(koodi)" type="button" class="btn btn-xs" ng-class="{ 'active' : koodi === kieli }" ng-bind="nimi | translate"></button>
          </div>
          <eperuste-navi ng-controller="NaviCtrl"></eperuste-navi>
          <div class="col-md-12" ui-view></div>
        </div>
      </div>
      <spinner></spinner>
      <editointikontrollit ng-controller="EditointiCtrl"></editointikontrollit>
      <div class="notification-wrapper">
        <div class="notifications" ng-model="viestit" ng-controller="NotifikaatioCtrl">
          <div ng-if="viestit" ng-click="poistaNotifikaatio(viesti)" ng-model="viestit" ng-class="{ 'notification-normal': viesti.tyyppi === 0, 'notification-success': viesti.tyyppi === 1, 'notification-warning': viesti.tyyppi === 2, 'notification-danger': viesti.tyyppi === 3 }" ng-repeat="viesti in viestit">
            <div class="notification-body">
              <span ng-hide="viesti.ilmanKuvaa" class="notification-picture ng-cloak">
                <img ng-if="viesti.tyyppi === 0" src="images/notify-info.png" alt="">
                <img ng-if="viesti.tyyppi === 1" src="images/notify-success.png" alt="">
                <img ng-if="viesti.tyyppi === 2" src="images/notify-alert.png" alt="">
              </span>
              <span class="notification-message ng-cloak">
                {{ viesti.viesti | kaanna }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
