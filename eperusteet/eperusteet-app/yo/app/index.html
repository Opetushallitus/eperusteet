    <div class="container-fluid" id="ylasivuankkuri">
      <div class="row">
        <div class="col-md-12">
          <div class="pull-right admin-cog">
            <a ng-cloak ui-sref="root.admin" icon-role="settings" kaanna="hallinta"></a>
          </div>
          <div ng-controller="KieliCtrl" id="kielen-vaihto" class="pull-right ng-cloak">
            <ul>
              <li ng-repeat="item in koodit | filter:{koodi: '!'+kieli}" ng-click="vaihdaKieli(item.koodi)">
                <span ng-if="!$first">|</span>
                <a class="action-link" ng-click="vaihdaKieli(item.koodi)" kaanna="item.nimi"></a>
              </li>
            </ul>
          </div>
          <eperuste-navi ng-controller="NaviCtrl"></eperuste-navi>
          <div class="col-md-12" ui-view></div>
          <div class="col-md-12 editointi-wrapper"><editointikontrollit ng-controller="EditointiCtrl"></editointikontrollit></div>
        </div>
      </div>
      <spinner></spinner>
      <backtotop></backtotop>
      <div class="notification-wrapper" ng-cloak>
        <div class="notifications" ng-model="viestit" ng-controller="NotifikaatioCtrl">
          <div ng-if="viestit" ng-click="poistaNotifikaatio(viesti)" ng-model="viestit" ng-class="{ 'notification-normal': viesti.tyyppi === 0, 'notification-success': viesti.tyyppi === 1, 'notification-warning': viesti.tyyppi === 2, 'notification-danger': viesti.tyyppi === 3 }" ng-repeat="viesti in viestit">
            <div class="notification-body">
              <span class="close">Ã—</span>
              <span class="notification-message" kaanna="viesti.viesti"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
