<span class="tekstikentta" ng-hide="muokkaustila" ng-class="{clickable:clickable}">{{sisaltoteksti | kaanna}}</span>
<span ng-if="editAllowed">
  <input class="form-control"
    ng-show="muokkaustila"
    ng-model="editoitava"
    ng-click="estaEventti($event)"
    on-enter="hyvaksyMuutos()"
    focus-me="muokkaustila"
    localized editointi-kontrolli/>
  <a href="" ng-click="poistaAlkio(sisalto, sisaltoalue, $event)" editointi-kontrolli ng-show="!muokkaustila" class="muokkausnappi" icon-role="remove">
  </a>
  <a href="" ng-click="asetaMuokkaustila(true, $event)" editointi-kontrolli ng-show="!muokkaustila" class="muokkausnappi" icon-role="edit">
  </a>
  <div ng-show="muokkaustila" class="muokkaus-napit">
    <button class="btn btn-primary btn-xs" ng-click="hyvaksyMuutos($event)" translate>ok</button>
    <button class="btn btn-default btn-xs" ng-click="peruMuutos($event)" translate>peru</button>
  </div>
</span>
