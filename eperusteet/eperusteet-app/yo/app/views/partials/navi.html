<ol class="breadcrumb">
  <li><a ui-sref="root.aloitussivu" icon-role="home"></a></li>
  <li ng-repeat="np in navigaatiopolku">
    <a ng-hide="$last || np.url === ''" href="{{ np.url }}">{{ np.arvo }}</a>
    <span ng-hide="$last || np.url !== ''">{{ np.arvo }}</span>
    <span ng-show="$last">{{ np.arvo | kaanna }}</span>
  </li>
</ol>
