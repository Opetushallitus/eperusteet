<div class="lisaa-kurssi">
  <h2 kaanna="lisaa-kurssi-title"></h2>


  <div class="non-collapsibles">
    <form name="lisaaKurssiForm" role="form">

      <label for="tyyppi-input" class="header" kaanna="lisaa-kurssi-tyyppi-header" vaaditaan></label>
      <div class="fixed-group">
        <select id="tyyppi-input" class="form-control" ng-model="kurssi.tyyppi" ng-enter="save()">
          <option ng-repeat="t in kurssityypit" value="{{t.tyyppi}}">{{t.nimi | kaanna}}</option>
        </select>
      </div>

      <label for="nimi-input" class="header" kaanna="'lisaa-kurssi-nimi-header'" vaaditaan></label>
      <input id="nimi-input" class="form-control" ng-model="kurssi.nimi" slocalized required
        ng-enter="save()"/>
      <p class="alert alert-error" ng-show="(lisaaKurssiForm.$error.required && lisaaKurssiForm.$error.required[1].$dirty)"
         kaanna>Nimi on pakollinen tieto</p>

      <label for="koodi-input" class="header" kaanna="lisaa-kurssi-koodi-header"></label>
      <div class="fixed-group">
        <input id="koodi-input" class="form-control" type="text" ng-model="kurssi.koodiArvo"/>
        <div class="addon"><a role="link" class="btn btn-default" ng-click="openKoodisto()" kaanna="hae-koodistosta"></a></div>
      </div>

      <!--<label for="jnro-input" class="header" kaanna="'jarjestysnumero'"></label>-->
      <!--<div class="fixed-group">-->
        <!--<input class="form-control" type="number" id="jnro-input" ng-model="kurssi.jnro" ng-enter="save()">-->
      <!--</div>-->

      <div style="margin-top: 30px;"></div>
      <button role="button" ng-click="save()" class="btn btn-primary" kaanna="lisaa-kurssi-action"></button>
    </form>
  </div>
</div>
