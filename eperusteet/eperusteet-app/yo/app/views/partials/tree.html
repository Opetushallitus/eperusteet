
<script type="text/ng-template"  id="tree_item_renderer.html">   
    <div class="textbox" ng-if="getNodeType(data)==='SELITE'">
        <p  ng-repeat="selite in data.otsikko">{{selite}}</p>
    </div>    
    <span ng-click="onNodeClick(data, $event)" ng-if="isInnerNode(data) && getNodeType(data) != 'SELITE'"><i ng-class="glyphiconStyle(data)"></i> {{solmunOtsikkoteksti(data)}}</span>
    <a ng-if="!isInnerNode(data)" ng-href="#/{{baseurl}}/1">{{solmunOtsikkoteksti(data)}}</a>
    <ul>
        <li ng_class="getNodeStyles(data)" ng-repeat="data in data.osat" ng-include="'tree_item_renderer.html'"></li>
    </ul>
</script>
    
<div class="tree">
    <ul>
        <li ng-class="getNodeStyles(rakenne, 0)">
            <span>{{solmunOtsikkoteksti(rakenne)}}</span>
            <ul>
                <li ng_class="getNodeStyles(data, 1)" ng-repeat="data in rakenne.osat" ng-include="'tree_item_renderer.html'"></li>
            </ul>                
        </li>
    </ul>
</div>
