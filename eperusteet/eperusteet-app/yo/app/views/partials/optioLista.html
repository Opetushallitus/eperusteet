<div>    
    <div class="label label-info clearfix" style="display:block; margin:5px; padding: 5px;"  
      ng-repeat="optio in optiot"
      ng-hide="!optio.valittu">
        <div class="pull-left" style="margin-right: 20px">{{optio.teksti}}</div>
        <div class="pull-right">
            <a ng-hide="$index === 0" ng-click="poistaOptio(optiot, $index)">
                <span class="glyphicon glyphicon-remove pointer-star"></span>
            </a>
        </div>
    </div>
</div>
