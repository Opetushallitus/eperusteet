<!-- partials/ohje.html -->
<span class="ohje">
    <span class="popover-element badge"
          uib-popover="{{textObject | kaanna}}"
          popover-title="{{title || 'ohje' | kaanna}}"
          popover-trigger="'click'"
          popover-placement="{{suunta || 'right'}}">
        <span ng-transclude></span>
        <span ng-if="ohje !== 'false'">?</span>
    </span>
</span>
