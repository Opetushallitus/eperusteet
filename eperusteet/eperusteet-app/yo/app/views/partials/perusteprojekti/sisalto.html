<div class="main-content" id="main">
    <div class="row tutkinto-sisalto">
        <div ng-show="peruste.suoritustavat.length > 0">
            <ul class="nav nav-tabs nav-justified">
                <li ng-class="{ active: valittuSuoritustapa === st.suoritustapakoodi }" ng-repeat="st in peruste.suoritustavat | orderBy:'suoritustapakoodi'"
                    ng-click="vaihdaSuoritustapa(st.suoritustapakoodi)">
                    <a href="">{{ st.suoritustapakoodi | kaanna }}</a>
                </li>
            </ul>
        </div>

        <div class="tutkinto">
            <div>
                <div class="toolbar-input">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-search"></span>
                        </span>
                        <input ng-model="rajaus" ng-change="rajaaSisaltoa()" placeholder="{{ 'etsi-sisällöstä' | kaanna }}" type="input" class="form-control">
                    </div>
                </div>
            </div>

            <div class="clearfix"></div>

            <h2 ng-show="naytaTutkinnonOsat || naytaRakenne">Tutkinnon muodostuminen</h2>
            <div ng-show="naytaTutkinnonOsat" class="list-element striped" ui-sref="root.perusteprojekti.suoritustapa.tutkinnonosat">
                <h3><a href="">{{ 'tutkinnonosat' | kaanna }}</a></h3>
            </div>
            <div ng-show="naytaRakenne" class="list-element striped" ui-sref="root.perusteprojekti.suoritustapa.muodostumissaannot">
                <h3><a href="">{{ 'tutkinnon-rakenne' | kaanna }}</a></h3>
            </div>

            <h2>
                Tutkintokohtaiset osat ({{ peruste.sisalto.lapset.length }})
                <a ng-click="avaaSuljeKaikki(peruste.sisalto)" href=""><span class="avaa-sulje"><img src="images/expander.png" alt=""> {{ "avaa-sulje-kaikki" | kaanna }}</span></a>
                <div class="pull-right buttons">
                    <button type="button" class="btn btn-default btn-sm" ng-click="updateSisalto()" ng-show="valittuSuoritustapa !== ''" icon-role="edit">
                        <span ng-show="muokkaus">{{ 'lopeta-muokkaus' | translate }}</span>
                        <span ng-hide="muokkaus">{{ 'muokkaa-rakennetta' | translate }}</span>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" ng-click="tuoSisalto()" ng-show="valittuSuoritustapa !== ''" icon-role="cloud-download">{{ 'tuo-tutkintokohtainen-osa' | translate }}</button>
                    <button type="button" class="btn btn-default btn-sm" ng-click="createSisalto()" ng-show="valittuSuoritustapa !== ''" icon-role="add">{{ 'lisaa-tutkintokohtainen-osa' | translate }}</button>
                </div>
            </h2>
            <div class="clearfix"></div>
            <div ng-include="'views/partials/perusteprojekti/sisaltoOsa.html'"></div>
            <div class="info-box" ng-show="peruste.sisalto.lapset.length === 0">
                {{ 'suoritustavalle-ei-ole-vielä-sisältöä' | kaanna }}.
            </div>
        </div>
    </div>
</div>
