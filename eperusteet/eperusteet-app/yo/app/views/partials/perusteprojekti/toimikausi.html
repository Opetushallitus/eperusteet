<div ng-controller="PerusteprojektiToimikausiCtrl">
    <div ng-form="toimikausiForm" name="toimikausiForm" ng-if="$parent.wizardissa() || $parent.editEnabled">
        <div class="row">
        <div class="form-group col-sm-6">
            <label for="toimikausiAlku" class="col-sm-3" kaanna>toimikausi-alku-label</label>
            <div class="col-sm-9">
                <span class="input-group">
                    <input type="text" id="toimikausiAlku" name="toimikausiAlku" class="form-control" datepicker-popup="{{format}}"
                           ng-model="projekti.toimikausiAlku" placeholder="{{'anna-toimikausi_alku'| kaanna}}" is-open="kalenteriTilat.toimikausiAlkuButton"
                           datepicker-options="dateOptions" show-button-bar="false" date-comparison-validator date-comparison-name="toimikausiLoppu"
                           date-comparison-earlier="true" dateformatvalidator/>
                    <span class="input-group-btn">
                        <button id="toimikausiAlkuButton" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </span>
                <p class="alert alert-error" ng-show="perusteprojektiForm.toimikausiForm.toimikausiAlku.$error.dateformatvalidator" kaanna>
                    kelvoton-pvm
                </p>
                <p class="alert alert-error" ng-show="perusteprojektiForm.toimikausiForm.toimikausiAlku.$error.dateComparisonValidator" kaanna>
                    aloitus-ennen-lopetusta
                </p>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label for="toimikausiLoppu" class="col-sm-3" kaanna>toimikausi-loppu-label</label>
            <div class="col-sm-9">
                <span class="input-group">
                    <input type="text" id="toimikausiLoppu" name="toimikausiLoppu" class="form-control" datepicker-popup="{{format}}"
                           ng-model="projekti.toimikausiLoppu" placeholder="{{'anna-toimikausi_loppu'| kaanna}}" is-open="kalenteriTilat.toimikausiLoppuButton"
                           datepicker-options="dateOptions" show-button-bar="false" date-comparison-validator date-comparison-name="toimikausiAlku"
                           date-comparison-earlier="false" dateformatvalidator/>
                    <span class="input-group-btn">
                        <button id="toimikausiLoppuButton" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </span>
                <p class="alert alert-error" ng-show="perusteprojektiForm.toimikausiForm.toimikausiLoppu.$error.dateformatvalidator" kaanna>
                    kelvoton-pvm
                </p>
                <p class="alert alert-error" ng-show="perusteprojektiForm.toimikausiForm.toimikausiLoppu.$error.dateComparisonValidator" kaanna>
                    lopetus-aloituksen-j√§lkeen
                </p>
            </div>
        </div>
        </div>
    </div>
  <div ng-if="!$parent.wizardissa() && !$parent.editEnabled">
    <table class="perustiedot">
      <tr>
        <th kaanna>toimikausi-alku-label</th>
        <td pvm="projekti.toimikausiAlku"></td>
      </tr>
      <tr>
        <th kaanna>toimikausi-loppu-label</th>
        <td pvm="projekti.toimikausiLoppu"></td>
      </tr>
    </table>
  </div>
</div>
