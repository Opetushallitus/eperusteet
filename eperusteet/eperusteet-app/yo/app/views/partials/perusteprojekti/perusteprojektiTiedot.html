<!--a ui-sref="perusteprojekti.editoi.sisalto({ perusteProjektiId: projekti.id})" translate>takaisin</a-->
<div class="uusi-projekti-content">
<h1>{{'projektin-tiedot' | kaanna}}</h1>
<p translate>tahdella-pakolliset</p>
<form class="form-horizontal projekti-form" name="perusteprojektiForm" role="form" novalidate>
    <div ng-repeat="tab in tabs" style="margin-top: 20px;">
        <h3>{{tab.otsikko | kaanna}}</h3>
        <div class="form-area">
        <ng-include  src="tab.url"></ng-include>
        </div>
    </div>
    <div class="projekti-form-buttons" ng-show="{{ 'perusteprojekti.tiedot.uusi' | isState }}">
        <button type="submit" ng-click="tallennaPerusteprojekti()" id="submit" class="btn btn-primary" ng-disabled="perusteprojektiForm.$invalid"  translate>luo-perusteprojekti-nappi</button>
        <button ui-sref="aloitussivu" id="cancel" class="btn" translate>peruuta</button>
    </div>
    <div class="projekti-form-buttons" ng-show="{{ 'perusteprojekti.editoi.tiedot' | isState }}">
        <button type="submit" ng-click="tallennaPerusteprojekti()" id="submit" class="btn btn-primary" ng-disabled="perusteprojektiForm.$invalid"  translate>tallenna</button>
        <button ui-sref="perusteprojekti.editoi.sisalto({ perusteProjektiId: projekti.id })" id="cancel" class="btn" translate>peruuta</button>
    </div>

</form>
</div>
