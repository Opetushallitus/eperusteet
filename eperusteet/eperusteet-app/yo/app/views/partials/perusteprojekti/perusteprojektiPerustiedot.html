<div ng-controller="ProjektinperustiedotCtrl">
  <div ng-form="perustiedotForm" name="perustiedotForm" class="form-group-wrapper">
    <formfield label="projektin-nimi-label" model="projekti" model-var="nimi" form="form"
               name="projektinNimi" required="required" placeholder="anna-projektin-nimi-placeholder" max="255"></formfield>
    <formfield label="diaarinumero-label" model="projekti" model-var="diaarinumero" form="form"
               name="diaarinumero" required="required" placeholder="anna-diaarinumero-placeholder" max="255"></formfield>
    <formfield ng-if="'perusteprojektiwizard.tiedot' | isState" label="koulutustyyppi-label"
               model="projekti" model-var="koulutustyyppi" required="required" options="koulutustyypit" placeholder="valitse-koulutustyyppi"></formfield>
    <formfield label="laajuuden-yksikkö" ng-show="projekti.koulutustyyppi === 'koulutustyyppi_1'" ng-if="'perusteprojektiwizard.tiedot' | isState"
               model="projekti" model-var="yksikko" required="projekti.koulutustyyppi === 'koulutustyyppi_1'" options="yksikot"></formfield>

    <div class="form-group">
      <label for="paatospvm" class="col-sm-3 control-label">{{'päätöspvm-label'| translate}}</label>
      <div class="col-sm-9 input-group">
          <input type="text" id="paatospvm" name="paatospvm" class="form-control" datepicker-popup="{{format}}" ng-model="projekti.paatosPvm"
                 placeholder="{{'anna-päätöspäivämäärä' | translate}}" is-open="paatosPvmOpen" datepicker-options="dateOptions"
                 show-button-bar="false" dateformatvalidator>
          <span class="input-group-btn">
            <button id="paatosPvmButton" class="btn btn-default" ng-click="open($event)" icon-role="calendar"></button>
          </span>
        <p class="alert alert-error" ng-show="perusteprojektiForm.perustiedotForm.paatospvm.$invalid" translate>kelvoton-pvm</p>
      </div>
    </div>

    <formfield label="tehtäväluokka-label"
               model="projekti" model-var="tehtavaluokka" options="tehtavaluokat" placeholder="valitse-tehtäväluokka"></formfield>
    <formfield label="yhteistyotaho-label" model="projekti" model-var="yhteistyotaho" placeholder="anna-yhteistyotaho-placeholder" max="255"></formfield>

  </div>
</div>
