<div ng-controller="ProjektinperustiedotCtrl">
    <div ng-form="perustiedotForm" name="perustiedotForm">
        <div class="form-group">
            <label for="projektinNimi" class="col-sm-3">{{'projektin-nimi-label'| translate}}<span>*</span></label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="projektinNimi" id="projektinNimi" ng-model='projekti.nimi' placeholder="{{'anna-projektin-nimi-placeholder'| translate}}" ng-maxlength="255" required="true">
            </div>
        </div>
        <div class="form-group">
            <label for="diaarinumero" class="col-sm-3">{{'diaarinumero-label'| translate}}<span>*</span></label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="diaarinumero" ng-model='projekti.diaarinumero' placeholder="{{'anna-diaarinumero-placeholder'| translate}}" ng-maxlength="255" ng-required="true">
            </div>
        </div>
        <div class="form-group" ng-if="'perusteprojektiwizard.tiedot' | isState">
            <label for="koulutustyyppi" class="col-sm-3">{{'koulutustyyppi-label'| translate}}<span>*</span></label>
            <div class="col-md-9">
                <select id="koulutustyyppi" ng-model="projekti.koulutustyyppi" class="form-control" ng-required="true">
                    <option value="" disabled selected translate>valitse-koulutustyyppi</option>
                    <option ng-repeat="koulutustyyppi in koulutustyypit" value="{{koulutustyyppi}}" ng-selected="projekti.koulutustyyppi === koulutustyyppi">{{koulutustyyppi | kaanna}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="paatospvm" class="col-sm-3">{{'päätöspvm-label'| translate}}</label>
            <div class="col-sm-9">
                <span class="input-group">
                    <input type="text" id="paatospvm" name="paatospvm" class="form-control" datepicker-popup="{{format}}" ng-model="projekti.paatosPvm"
                           placeholder="{{'anna-päätöspäivämäärä' | translate}}" is-open="paatosPvmOpen" datepicker-options="dateOptions"
                           show-button-bar="false" dateformatter/>
                    <span class="input-group-btn">
                        <button id="paatosPvmButton" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </span>
                <p style="color:red" ng-show="perusteprojektiForm.perustiedotForm.paatospvm.$error.dateformatter" translate>
                    kelvoton-pvm
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="tehtavaluokka" class="col-sm-3">{{'tehtäväluokka-label'| translate}}</label>
            <div class="col-md-9">
                <select id="tehtavaluokka" ng-model="projekti.tehtavaluokka" class="form-control">
                    <option value="" disabled selected translate>valitse-tehtäväluokka</option>
                    <option ng-repeat="tehtavaluokka in tehtavaluokat" ng-selected="projekti.tehtavaluokka === tehtavaluokka">{{tehtavaluokka}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="yhteistyotaho" class="col-sm-3">{{'yhteistyotaho-label'| translate}}</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="yhteistyotaho" ng-model='projekti.yhteistyotaho' placeholder="{{'anna-yhteistyotaho-placeholder'| translate}}" ng-maxlength="255">
            </div>
        </div>
    </div>
</div>
