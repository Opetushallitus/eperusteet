        <div class="ryhma-jasen" ng-repeat="jasen in v">
          <div class="ryhma-jasen-avatar">
            <div ng-show="!jasen.kuva" class="nimikirjain-avatar"

            <p>{{ 'puhelin' | kaanna }}: {{ jasen.$puhelinnumero || '-' }}</p>

          </div>
        </div>
      </div>
