<div class="main-content" id="main">
    <div class="row tutkinto-sisalto">
        <ul class="nav nav-tabs nav-justified">
            <li ng-class="{ active: valittuSuoritustapa === st.suoritustapakoodi }" ng-repeat="st in peruste.suoritustavat | orderBy:'suoritustapakoodi'"
                ng-click="vaihdaSuoritustapa(st.suoritustapakoodi)">
                <a href="">{{ st.suoritustapakoodi | kaanna }}</a>
             </li>
        </ul>
        <div class="input-group">
            <input ng-model="rajaus" placeholder="{{ 'rajaa-tutkintokohtaisia-osia' | kaanna }}" type="input" class="form-control">
            <span class="input-group-btn">
                <button type="button" class="btn btn-default btn-sm" ng-click="createSisalto()" ng-show="valittuSuoritustapa !== ''" icon-role="add">{{'lisaa-tutkintokohtainen-osa' | translate}}</button>
            </span>
        </div>
        <div class="clearfix"></div>
        <div class="tutkinto">
            <ul class="tutkinnonsisalto-list">
                <li class="list-element" ng-click="navigoi('perusteprojekti.suoritustapa.tutkinnonosat')">
                    <h3>{{ 'tutkinnonosat' | kaanna }}</h3>
                </li>
                <li class="list-element" ng-click="navigoi('perusteprojekti.suoritustapa.muodostumissaannot')">
                    <h3>{{ 'tutkinnon-rakenne' | kaanna }}</h3>
                </li>
                <hr>
                <li class="list-element" ng-repeat="sisalto in filteredSisalto = (peruste.sisalto.lapset | filter:rajaaSisaltoa | orderBy:aakkosJarjestys)"
                    ng-click="navigoi('perusteprojekti.suoritustapa.perusteenosa', { perusteenOsanTyyppi: 'tekstikappale', perusteenOsaId: sisalto.perusteenOsa.id})">
                    <h3>{{ sisalto.perusteenOsa.nimi | kaanna }}</h3>
                </li>
                <div class="info-box" ng-show="peruste.sisalto.lapset.length === 0">
                    {{ 'suoritustavalle-ei-ole-vielä-sisältöä' | kaanna }}.
                </div>
                <div class="info-box" ng-show="peruste.sisalto.lapset.length !== 0 && filteredSisalto.length === 0">
                    {{ 'rajauksellasi-ei-löytynyt-vaihtoehtoa' | kaanna }}.
                </div>
            </ul>
        </div>
    </div>
</div>
