<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title" ng-transclude></h3>
  </div>
  <ul class="list-group muokkaus">
    <li ng-repeat="field in visibleFields | orderBy:'order'" muokkauskentta-raamit otsikko="{{field.localeKey}}" kiinni-oletuksena="{{field.defaultClosed}}" piilota-otsikko="{{field.hideHeader}}">
      <muokattava-kentta field-info="field" object-promise="innerObjectPromise" remove-field="removeField(fieldToRemove)"></muokattava-kentta>
    </li>
  </ul>
  <div class="panel-footer" ng-hide="isEmpty(hiddenFields)">
    <button editointi-kontrolli class="btn btn-default btn-sm dropdown-toggle">{{'muokkaus-lisaa-osio' | translate}}&nbsp;&nbsp;<span class="glyphicon glyphicon-plus"></span></button>
    <ul class="dropdown-menu">
      <li ng-repeat="field in hiddenFields | orderBy:'order'">
        <a ng-click="addFieldToVisible(field)" translate>muokkaus-{{field.localeKey}}-header</a>
      </li>
    </ul>
  </div>
</div>
