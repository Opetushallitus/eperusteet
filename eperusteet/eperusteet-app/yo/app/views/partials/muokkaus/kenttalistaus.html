<div id="muokattavat-kentat">
  <div class="panel panel-default">
    <ul class="list-group muokkaus">
      <li ng-repeat="field in fields | filter:{'visible':true}:true | orderBy:'order'"
          muokkauskentta-raamit otsikko="{{field.localeKey}}" piilota-otsikko="{{field.hideHeader}}"
          collapsible="{{field.collapsible}}">
        <muokattava-kentta edit-enabled="editEnabled" field-info="field" object-promise="innerObjectPromise"
                           remove-field="removeField(fieldToRemove)"></muokattava-kentta>
        <div class="muokkaus-lisaa-osio" ng-if="editEnabled && $index === 1">
          <div class="dropdown">
            <button editointi-kontrolli class="btn btn-default btn-sm dropdown-toggle" ng-disabled="allVisible()">
              <span class="glyphicon glyphicon-plus"></span>{{'muokkaus-lisaa-osio' | translate}}
            </button>
            <ul class="dropdown-menu">
              <li ng-repeat="field in menuItems | orderBy:'order'">
                <a ng-show="field.visible" class="disabled-link" translate>muokkaus-{{field.localeKey}}-header</a>
                <a href="" ng-show="!field.visible" ng-click="addFieldToVisible(field)" translate>muokkaus-{{field.localeKey}}-header</a>
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
