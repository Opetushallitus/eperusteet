<button ng-hide="editEnabled || !versiot.latest" ng-click="muokkaa()" class="pull-right btn btn-default"><span class="glyphicon glyphicon-pencil"></span>{{'muokkaa' | translate}}</button>
<button ng-if="editEnabled" class="btn btn-danger pull-right" ng-click="poista()">
    <span class="glyphicon glyphicon-remove"></span>{{'poista' | translate}}
</button>
<div class="tekstikappale" ng-class="{'edit-tekstikappale': editEnabled, 'max-sm-leveys': !editEnabled}">
  <div ng-repeat="field in fields | orderBy:'order'" otsikko="{{field.localeKey}}" kiinni-oletuksena="{{field.defaultClosed}}" piilota-otsikko="{{field.hideHeader}}">
    <muokattava-kentta field-info="field" object-promise="tekstikappalePromise"></muokattava-kentta>
    <versiotiedot ng-if="field.path === 'nimi'" ng-hide="editEnabled"></versiotiedot>
  </div>
</div>
