<div class="row">
  <div class="col-xs-12 sidebar">
    <div ng-controller="SuosikitCtrl">
      <div class="panel panel-default">
        <div class="panel-heading" translate>suosikit-otsikko</div>
        <div class="panel-body">
          <ul class="list-unstyled">
            <li class="ellipsis-no-wrap" ng-repeat="suosikki in suosikit" >
              <a ng-click="resetNavi()" ng-href="{{ suosikki.$url }}">
                {{ suosikki.nimi || 'nimet√∂n' | kaanna }}
              </a>
            </li>
          </ul>
          <button class="btn btn-default btn-xs pull-right" ng-show="naytaSuosikkiNappi" ng-click="muutaSuosikkiMaara()">{{suosikkiNapinTeksti| kaanna}}</button>
        </div>
      </div>
    </div>
    <div ng-controller="OmatperusteprojektitCtrl">
      <div class="panel panel-default">
        <div class="panel-heading" >{{'perusteprojektit-otsikko'| kaanna}}</div>
        <div class="panel-body">
          <a class="btn btn-default btn-xs" title="{{'uusi-projekti'| kaanna}}" ui-sref="root.perusteprojektiwizard.tiedot" kaanna>uusi-projekti</a>
          <!--a class="btn btn-default btn-xs" title="{{'uusi-projekti'| kaanna}}" ui-sref="root.perusteprojekti.tiedot.uusi({ perusteProjektiId: 'uusi' })" kaanna>uusi-projekti</a-->
          <ul class="list-unstyled">
            <li class="ellipsis-no-wrap" ng-repeat="projekti in projektit| limitTo:projektitRaja" ><a title="{{projekti.nimi}}" href="{{ projekti.url}}">{{projekti.diaarinumero}}: {{projekti.nimi}}</a></li>
          </ul>
          <button class="btn btn-default btn-xs pull-right" ng-show="naytaProjektitNappi" ng-click="muutaProjektienMaara()">{{projektitNapinTeksti| kaanna}}</button>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Tiedotteet</div>
      <div class="panel-body">
        <ul class="list-unstyled">
          <li>Tiedote 1</li>
          <li>Peruste muuttui</li>
        </ul>
      </div>
    </div>
  </div>
</div>
