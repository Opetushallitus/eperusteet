<div ng-controller="SuosikitCtrl" class="row">
  <div class="col-xs-12">
      <label for="kielen-vaihto" translate>kielen-vaihto</label>
      <div id="kielen-vaihto" class="btn-group">
          <button ng-repeat="(nimi, koodi) in kielet" ng-click="vaihdaKieli(koodi)" type="button" class="btn btn-default" ng-class="{ 'active' : koodi === kieli }">{{nimi|translate}}</button>
      </div>
    <div class="panel panel-default">
      <div class="panel-heading" translate>suosikit-otsikko</div>
      <div class="panel-body">
        <ul class="list-unstyled">
            <li class="ellipsis-no-wrap" ng-repeat="suosikki in suosikit| limitTo:suosikkiRaja" ><a title="{{valitseKieli(suosikki.nimi)}}" ng-href="#/selaus/{{suosikki.konteksti}}/{{suosikki.id}}">{{valitseKieli(suosikki.nimi)}}</a></li>
        </ul>
        <button class="btn btn-default btn-xs pull-right" ng-show="naytaSuosikkiNappi" ng-click="muutaSuosikkiMaara()" translate="suosikki-nayta-kaikki">Näytä kaikki</button>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Tiedotteet</div>
      <div class="panel-body">
        <ul class="list-unstyled">
          <li>Tiedote 1</li>
          <li>Peruste muuttui</li>
        </ul>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Omat perusteprojektisi</div>
      <div class="panel-body">
        Stuff here...
      </div>
    </div>
  </div>
</div>
