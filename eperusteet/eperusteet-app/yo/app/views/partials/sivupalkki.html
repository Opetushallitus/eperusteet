<div class="row">
    <div class="col-xs-12">
        <div ng-controller="SuosikitCtrl">
        <label for="kielen-vaihto" translate>kielen-vaihto</label>
        <div id="kielen-vaihto" class="btn-group">
            <button ng-repeat="(nimi, koodi) in kielet" ng-click="vaihdaKieli(koodi)" type="button" class="btn btn-default" ng-class="{ 'active' : koodi === kieli }">{{nimi|translate}}</button>
        </div>
            <div class="panel panel-default">
                <div class="panel-heading" translate>suosikit-otsikko</div>
                <div class="panel-body">
                    <ul class="list-unstyled">
                      <li class="ellipsis-no-wrap" ng-repeat="suosikki in suosikit| limitTo:suosikkiRaja" ><a title="{{valitseKieli(suosikki.nimi)}}" ng-click="resetNavi()" ng-href="{{ suosikki.url }}">{{valitseKieli(suosikki.nimi)}}</a></li>
                    </ul>
                    <button class="btn btn-default btn-xs pull-right" ng-show="naytaSuosikkiNappi" ng-click="muutaSuosikkiMaara()">{{suosikkiNapinTeksti| translate}}</button>
                </div>
            </div>
        </div>
        <div ng-controller="OmatperusteprojektitCtrl">
            <div class="panel panel-default">
                <div class="panel-heading" >{{'perusteprojektit-otsikko' | translate}}
                    <a class="btn btn-default btn-xs pull-right" title="{{'uusi-projekti' | translate}}" ui-sref="perusteprojekti.editoi({ id: 'uusi' })" translate>uusi-projekti</a>
                </div>
                <div class="panel-body">
                    <ul class="list-unstyled">
                      <li class="ellipsis-no-wrap" ng-repeat="projekti in projektit| limitTo:projektitRaja" ><a title="{{projekti.nimi}}" href="{{ projekti.url }}">{{projekti.diaarinumero}}: {{projekti.nimi}}</a></li>
                    </ul>
                    <button class="btn btn-default btn-xs pull-right" ng-show="naytaProjektitNappi" ng-click="muutaProjektienMaara()">{{projektitNapinTeksti| translate}}</button>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Tiedotteet</div>
            <div class="panel-body">
                <ul class="list-unstyled">
                    <li>Tiedote 1</li>
                    <li>Peruste muuttui</li>
                </ul>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Omat perusteprojektisi</div>
            <div class="panel-body">
                Stuff here...
            </div>
        </div>
    </div>
</div>
