<div class="edit-controls" ng-class="editClass" ng-cloak ng-hide="hideControls || !editStarted">
  <button class="btn btn-default btn-sm" ng-class="buttonClass" ng-click="start()" ng-hide="editStarted"><span class="glyphicon glyphicon-pencil"></span></button>
  <div ng-hide="!editStarted" class="edit-control-content">
    <div class="edit-control-header">
      <span class="glyphicon glyphicon-pencil"></span>{{'muokattavana' | kaanna}}
    </div>
    <div class="edit-control-buttons">
      <button class="btn btn-primary" ng-click="save()" translate>tallenna</button>
      <button class="btn btn-default" ng-click="cancel()" translate>peruuta</button>
    </div>
    <div class="edit-control-comment">
      <input class="form-control" type="text" placeholder="{{'kommentoi-muutosta' | kaanna}}">
    </div>
  </div>
</div>
