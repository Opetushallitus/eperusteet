<div ng-controller="ProjektinperustiedotCtrl">
    <p translate>tahdella-pakolliset</p>
    <div ng-form="perustiedotForm" name="perustiedotForm">
        <div class="form-group">
            <label for="projektinNimi" class="col-sm-3">{{'projektin-nimi-label'| translate}}<span>*</span></label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="projektinNimi" id="projektinNimi" ng-model='projekti.nimi' placeholder="{{'anna-projektin-nimi-placeholder'| translate}}" ng-maxlength="255" required="true">
            </div>
        </div>
        <div class="form-group">
            <label for="diaarinumero" class="col-sm-3">{{'diaarinumero-label'| translate}}<span>*</span></label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="diaarinumero" ng-model='projekti.diaarinumero' placeholder="{{'anna-diaarinumero-placeholder'| translate}}" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label for="paatospvm" class="col-sm-3">{{'päätöspvm-label'| translate}}</label>
            <div class="col-sm-9">
                <span class="input-group">
                    <input type="text" id="paatospvm" class="form-control" datepicker-popup="{{format}}" ng-model="projekti.paatosPvm" placeholder="{{'anna-päätöspäivämäärä' | translate}}" is-open="kalenteriTilat.paatosPvmButton" datepicker-options="dateOptions" show-button-bar="false" />
                    <span class="input-group-btn">
                        <button id="paatosPvmButton" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="toimikausiAlku" class="col-sm-3">{{'toimikausi-alku-label'| translate}}</label>
            <div class="col-sm-9">
                <span class="input-group">
                    <input type="text" id="toimikausiAlku" name="toimikausiAlku" class="form-control" date-type="string" datepicker-popup="{{format}}" ng-model="projekti.toimikausiAlku" placeholder="{{'anna-toimikausi_alku' | translate}}" is-open="kalenteriTilat.toimikausiAlkuButton" datepicker-options="dateOptions" show-button-bar="false" date-comparison-validator date-comparison-name="toimikausiLoppu" date-comparison-earlier="true"/>
                    <span class="input-group-btn">
                        <button id="toimikausiAlkuButton" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </span>
                <p style="color:red" ng-show="perusteprojektiForm.perustiedotForm.toimikausiAlku.$error.date" translate>
                    kelvoton-pvm
                </p>
                <p style="color:red" ng-show="perusteprojektiForm.perustiedotForm.toimikausiAlku.$error.dateComparisonValidator" translate>
                    aloitus-ennen-lopetusta
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="toimikausiLoppu" class="col-sm-3">{{'toimikausi-loppu-label'| translate}}</label>
            <div class="col-sm-9">
                <span class="input-group">
                    <input type="text" id="toimikausiLoppu" name="toimikausiLoppu" class="form-control" datepicker-popup="{{format}}" ng-model="projekti.toimikausiLoppu" placeholder="{{'anna-toimikausi_loppu' | translate}}" is-open="kalenteriTilat.toimikausiLoppuButton" datepicker-options="dateOptions" show-button-bar="false" date-comparison-validator date-comparison-name="toimikausiAlku" date-comparison-earlier="false"/>
                    <span class="input-group-btn">
                        <button id="toimikausiLoppuButton" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </span>
                <p style="color:red" ng-show="perusteprojektiForm.perustiedotForm.toimikausiLoppu.$error.date" translate>
                    kelvoton-pvm
                </p>
                <p style="color:red" ng-show="perusteprojektiForm.perustiedotForm.toimikausiLoppu.$error.dateComparisonValidator" translate>
                    lopetus-aloituksen-jälkeen
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="tehtavaluokka" class="col-sm-3">{{'tehtäväluokka-label'| translate}}</label>
            <div class="col-md-9">
                <select id="tehtavaluokka" ng-model="projekti.tehtavaluokka" class="form-control">
                    <option value="" disabled selected translate>valitse-tehtäväluokka</option>
                    <option ng-repeat="tehtavaluokka in tehtavaluokat" value="{{tehtavaluokka.nimi}}" ng-selected="valittuTehtavaluokka.nimi === tehtavaluokka.nimi">{{tehtavaluokka.nimi}}</option>
                </select>
            </div>
        </div>
    </div>
</div>
