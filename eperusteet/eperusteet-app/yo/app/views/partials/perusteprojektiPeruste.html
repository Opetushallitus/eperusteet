<div ng-controller="ProjektinPerusteCtrl">
    
    <div ng-form="projektinPerusteForm">
        <div class="form-group">
            <div class=" pull-right">
            <koodisto-select valmis="koodistoHaku" tyyppi="koulutus"></koodisto-select>
            </div>
        </div>
        <div class="form-group">
            <label for="perusteenNimi" class="col-sm-3" translate>perusteen-nimi</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="perusteenNimi"  value="{{valitseKieli(projekti.peruste.nimi)}}" placeholder="{{'valitse-peruste' | translate}}" readonly="true"/>
            </div>
        </div>
        <div class="form-group">
            <label for="perusteenKoodi" class="col-sm-3" translate>perusteen-koodi</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="perusteenKoodi"  ng-model="projekti.peruste.koodi" placeholder="{{'valitse-peruste' | translate}}" readonly="true"/>
            </div>
        </div>
        <div class="form-group">
            <label for="koulutusala" class="col-sm-3" translate>haku-koulutusala</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="koulutusala" value="{{valitseKieli(koulutusalaNimi(projekti.peruste.koulutusala).nimi)}}" placeholder="{{'valitse-peruste' | translate}}" readonly="true"/>
            </div>
        </div>
        <div class="form-group">
            <label for="opintoala" class="col-sm-3" translate>haku-opintoala</label>
            <div class="col-sm-9">
                <input ng-show="projekti.peruste.opintoalat.length < 1" type="text" class="form-control" id="opintoala"  placeholder="{{'valitse-peruste' | translate}}" readonly="true"/>
                <input ng-repeat="opintoala in projekti.peruste.opintoalat | limitTo:1" type="text" class="form-control" id="opintoala" value="{{valitseKieli(opintoalaNimi(opintoala).nimi)}}" placeholder="{{'valitse-peruste' | translate}}" readonly="true"/>
            </div>
        </div>
    </div>
</div>
