<h1 translate>projekti-peruste</h1>
<form class="form-horizontal" name="perusteForm" role="form" novalidate>
    <div ng-form="projektinPerusteForm">
        <div>
            <!--koodisto-select valmis="koodistoHaku" tyyppi="koulutus" ylarelaatiotyyppi="{{peruste.tutkintokoodi}}" filtteri="rajaaKoodit"></koodisto-select-->
            <button class="btn btn-default" type="button" ng-click="avaaKoodistoModaali()" ng-disabled="hakemassa">{{ "hae-koodi-koodistosta" | kaanna }}</button>
        </div>    
        <div class="form-group">
            <label for="perusteenNimi" class="col-sm-3" translate>perusteen-nimi</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="perusteenNimi"  value="{{peruste.nimi | kaanna}}" placeholder="{{'valitse-peruste' | translate}}" readonly="true"/>
            </div>
        </div>
        <div class="form-group">
            <label for="tutkinnonKoodi" class="col-sm-3" translate>perusteen-koodi</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="tutkinnonKoodi"  ng-model="peruste.koulutukset[0].koulutuskoodi" placeholder="{{'valitse-peruste' | kaanna}}" readonly="true"/>
            </div>
        </div>
        <div class="form-group">
            <label for="koulutusala" class="col-sm-3" translate>haku-koulutusala</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="koulutusala" value="{{valitseKieli(koulutusalaNimi(peruste.koulutukset[0].koulutusalakoodi).nimi)}}" placeholder="{{'valitse-peruste' | translate}}" readonly="true"/>
            </div>
        </div>
        <div class="form-group">
            <label for="opintoala" class="col-sm-3" translate>haku-opintoala</label>
            <div class="col-sm-9">
                <!--input ng-show="projekti.peruste.opintoalat.length < 1" type="text" class="form-control" id="opintoala"  placeholder="{{'valitse-peruste' | translate}}" readonly="true"/-->
                <input type="text" class="form-control" id="opintoala" value="{{valitseKieli(opintoalaNimi(peruste.koulutukset[0].opintoalakoodi).nimi)}}" placeholder="{{'valitse-peruste' | translate}}" readonly="true"/>
            </div>
        </div>
    </div>
    <div class="projekti-form-buttons">
        <button type="submit" ng-click="tallennaPeruste()" id="submit" class="btn btn-primary" ng-disabled="projektinPerusteForm.$invalid || hakemassa"  translate>tallenna-nappi</button>
        <button ui-sref="perusteprojekti.editoi.sisalto({ perusteProjektiId: projektiId })" id="cancel" class="btn" translate>peruuta</button>
    </div>
</form>
