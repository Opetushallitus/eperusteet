<div class="modal-header">
    <h3>{{'tilanvaihtovirhe-header' | kaanna}}</h3>
</div>
<div class="modal-body ">
    <h3>{{'korjaa-virheet' | kaanna}}</h3>
    <div ng-repeat="info in infot">
        {{ info.viesti | translate }}
        <h4>{{info.suoritustapa | kaanna}}</h4>
        <div ng-if="info.nimet">
            <ul>
                <li ng-repeat="nimi in info.nimet">
                    {{nimi | kaanna}}
                </li>            
            </ul>
        </div>
        <p ng-if="info.validointi">{{ validointi | kaanna }}</p>
        <!--TODO: validointi virheiden näyttäminen -->
    </div>

    <button class="btn btn-primary btn-xs" ng-click="ok()" translate>ok</button>
</div>
