<div class="modal-header">
    <h2>{{luonti ? 'luo-uusi-ryhma' : 'muokkaa-ryhmaa' | kaanna}}</h2>
</div>

<div class="modal-body">
  <form class="form-horizontal">
    <h3 translate>perustiedot</h3>
    <formfield ng-model="ryhma" model-var="nimi.fi" label="nimi" type="text"></formfield>
    <formfield ng-model="ryhma" model-var="kuvaus.fi" label="kuvaus" type="text"></formfield>
    <formfield ng-if="vanhempi" ng-model="ryhma" model-var="pakollinen" label="pakollisuus" type="checkbox"></formfield>

    <h3 ng-if="vanhempi">{{'tutkinnon-rakenne' | translate}}</h3>
    <div ng-if="vanhempi" class="form-group">
      <div class="btn-group col-sm-offset-3">
        <button ng-model="ms.laajuus" type="button" class="btn btn-default" btn-checkbox translate>tutkinnonosa-laajuus</button>
        <button ng-model="ms.koko" type="button" class="btn btn-default" btn-checkbox translate>tutkinnonosa-koko</button>
      </div>
    </div>

    <div ng-show="ms.laajuus || !vanhempi">
      <h3 translate>tutkinnonosa-laajuus</h3>
      <formfield ng-model="ryhma" model-var="muodostumisSaanto.laajuus.minimi" label="minimi" type="number"></formfield>
      <formfield ng-model="ryhma" model-var="muodostumisSaanto.laajuus.maksimi" label="maksimi" type="number"></formfield>
      <formfield ng-model="ryhma" model-var="muodostumisSaanto.laajuus.yksikko" label="yksikko" options="[
                 {value: 'OPINTOVIIKKO', label: 'opintoviikko'},
                 {value: 'OSAAMISPISTE', label: 'osaamispiste'}]"></formfield>

    </div>

    <div ng-if="vanhempi" ng-show="ms.koko">
      <h3 translate>tutkinnonosa-koko</h3>
      <formfield ng-model="ryhma" model-var="muodostumisSaanto.koko.minimi" label="minimi" type="number"></formfield>
      <formfield ng-model="ryhma" model-var="muodostumisSaanto.koko.maksimi" label="maksimi" type="number"></formfield>
    </div>
  </form>
</div>

<div class="modal-footer">
  <div class="pull-left" ng-if="!luonti">
    <button class="btn btn-danger" ng-click="poista()"><span class="glyphicon glyphicon-remove"></span>{{ 'poista' | kaanna }}</button>
  </div>
  <button class="btn btn-primary" ng-click="ok(ryhma)">{{ 'tallenna' | kaanna }}</button>
  <button class="btn btn-danger" ng-click="peruuta()">{{ 'peru' | kaanna }}</button>
</div>
