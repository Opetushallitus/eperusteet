<!-- tuotekstikappale.html -->

<div class="modal-header">
  <h2 kaanna>tekstisisällön-tuonti</h2>
</div>

<div class="modal-body">
  <rajaus ng-hide="valittuPeruste || lataa" model="syote" placeholder="hae-perusteita" callback="haku(value)"></rajaus>
  <div ng-show="!valittuPeruste" style="margin-top: 8px" class="results">
    <table class="table table-striped">
      <tr>
        <th kaanna>nimi</th>
        <th kaanna>voimassaoloLoppuu</th>
      </tr>
      <tr ng-repeat="peruste in perusteet">
        <td>
          <a ng-click="valitse(peruste)" href="">{{ peruste.nimi | kaanna }}</a>
        </td>
        <td>
          <span ng-show="peruste.voimassaoloLoppuu">{{ peruste.voimassaoloLoppuu | aikaleima }}</span>
          <span ng-hide="peruste.voimassaoloLoppuu" kaanna>ei-päättymis-päivämäärää</span>
        </td>
      </tr>
    </table>
  </div>
  <div ng-show="valittuPeruste" style="margin-top: 8px">
    <input ng-hide="lataa" type="text" ng-model="rajaus" class="form-control" placeholder="{{ 'hae-perusteita' | kaanna }}..." />
    <h3>{{ valittuPeruste.nimi | kaanna }}</h3>
    <table class="table table-striped">
      <tr>
        <th></th>
        <th width="50%" kaanna>otsikko</th>
        <th kaanna>muokattu-viimeksi</th>
      </tr>
      <tr ng-repeat="s in sisalto">
        <td><input ng-model="s.$valittu" type="checkbox"></td>
        <td>{{ s.perusteenOsa.nimi | kaanna }}</td>
        <td>{{ s.perusteenOsa.muokattu | aikaleima }}</td>
      </tr>
    </table>
  </div>
</div>

<div class="modal-footer">
  <button ng-show="valittuPeruste" class="btn" ng-click="takaisin()" kaanna>takaisin</button>
  <button class="btn btn-danger" ng-click="peru()" kaanna>peru</button>
  <button ng-show="valittuPeruste" class="btn btn-primary" ng-click="ok()" kaanna>valitse</button>
</div>
