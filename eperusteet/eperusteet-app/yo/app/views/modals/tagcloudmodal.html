<!-- modals/tagcloudmodal.html -->
<div class="modal-header">
    <h3 kaanna="addLabel"></h3>
</div>

<div class="modal-body tag-modal">
    <uib-accordion close-others="false">
        <div uib-accordion-group ng-repeat="tag in model | orderBy:orderFn"
                         is-open="tag.$isopen"
                         ng-class="{chosen: !tag.$hidden}">
            <uib-accordion-heading>
                <div ng-class="tag.$hidden ? 'unchecked' : 'checked'"
                     class="tag-indicator"
                     ng-click="toggle(tag, $event)">
                    <span class="glyphicon" ng-class="tag.$hidden ? 'glyphicon-unchecked' : 'glyphicon-check'"></span>
                </div>
                <span class="glyphicon"
                      ng-class="tag.$isopen ? 'glyphicon-chevron-down' : 'glyphicon-chevron-right'"></span>
                {{tag.nimi | kaanna}}
            </uib-accordion-heading>
            <div ng-bind-html="tag.teksti | kaanna | unsafe"></div>
        </div>
    </uib-accordion>

    <button ng-if="hasLisaaUusi"
            class="btn btn-default"
            ng-click="lisaaUusiVaihtoehto()"
            icon-role="add"
            kaanna="'lisaa'"></button>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="$close()" kaanna="sulje"></button>
</div>
