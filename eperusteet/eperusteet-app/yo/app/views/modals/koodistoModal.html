<script type="text/ng-template" id="koodistoModelTypehead">
  <a>
    <b>{{ match.koodi }}</b>
    {{ match.nimi.fi }}
  </a>
</script>

<div class="modal-header">
  <h2>Hae koodi</h2>
</div>

<div class="modal-body">
  <label>Tyyppi</label>
  <select class="form-control" ng-model="tyyppi">
    <option ng-repeat="kv in koodistoVaihtoehdot">{{ kv | translate }}</option>
  </select>
  <div ng-if="tyyppi === 'tutkinnonosat'">
    <label>Koodi</label>
    <input ng-hide="lataa" ng-change="haku(selected)" type="text" ng-model="selected" class="form-control" placeholder="Rajaa..." />
    <input ng-show="lataa" class="form-control" value="Haetaan tutkinnon osia..." disabled />
  </div>

  <table ng-hide="lataa" class="table table-striped">
    <tr>
      <th>Koodi</th>
      <th>Nimi</th>
    </tr>
    <tr ng-repeat="l in loydetyt | limitTo: 10">
      <td><a href="" ng-click="ok(l.koodi)">{{ l.koodi }}</a></td>
      <td>{{ l.nimi['fi'] }}</td>
    </tr>
  </table>
</div>

<div class="modal-footer">
  <button class="btn btn-danger" ng-click="peruuta()">Peru</button>
</div>
