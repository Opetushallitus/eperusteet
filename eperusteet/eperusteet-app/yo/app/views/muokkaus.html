<div id="toolbar" class="navbar-fixed-top" style="display: none">
  <div id="ck-toolbar-top"></div>
  <div id="ck-toolbar-bottom"></div>
</div>
<div class="row">
  <div class="col-md-3">
    <ul class="nav nav-pills nav-stacked">
      <li ng-repeat="topic in topics"><a href="" ng-click="selectTopic(topic)" ng-bind="topic.otsikko.fi"></a></li>
    </ul>
    <form class="navbar-form" ng-submit="addTopic()">
      <div class="form-group">
        <input class="form-control" type="text" ng-model="topicText" 
        placeholder="{{'muokkaus-uusi-kappale-placeholder' | translate}}">
      </div>
      <button class="btn btn-primary" type="submit" translate>lisää</button>
    </form>
  </div>
  <div class="col-md-9">
    <h1 ng-model="thing.otsikko.fi" ng-bind-html="thing.otsikko.fi" ckeditor contenteditable="true"></h1>
    <div id='thing.body' ng-bind-html="trustedThing" ng-model="thing.teksti.fi" contenteditable="true" ckeditor>
    </div>
    <button class="btn btn-default" ng-click="deleteTopic()" translate>poista</button>
  </div>
</div>
