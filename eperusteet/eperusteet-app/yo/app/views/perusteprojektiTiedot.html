<a ui-sref="perusteprojekti.editoi.sisalto({ perusteProjektiId: projekti.id})" translate>takaisin</a>
<form class="form-horizontal" name="perusteprojektiForm" role="form" novalidate>
    <tabset>
        <tab ng-repeat="tab in tabs" heading="{{tab.otsikko | translate}}" active="tab.active" disabled="tab.disabled">
            <div style="margin-top: 20px;">
                <ng-include  src="tab.url"></ng-include>
            </div>
        </tab>
    </tabset>
    <button type="submit" ng-click="tallennaPerusteprojekti()" id="submit" class="btn btn-default" ng-disabled="perusteprojektiForm.$invalid"  translate>tallenna-perusteprojekti-nappi</button>
</form>
