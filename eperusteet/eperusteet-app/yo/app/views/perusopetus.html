<div>
  <!-- perusopetus.html -->
  <h1 kaanna>Perusopetuksen opetussuunnitelman perusteet</h1>

  <div id="sivunavi-sisalto-wrapper" ng-class="{'sivunavi-hidden': !isNaviVisible()}">
    <div class="sivunavi-navigaatio">
      <sivunavigaatio2 sections="navi.sections" header="navi.header"></sivunavigaatio2>
    </div>

    <div class="sivunavi-clear"></div>
    <div class="sivunavi-sisalto perusopetus">
      <div class="row">
        <div class="col-md-12">

          <div ng-if="activeSection === 'suunnitelma'">
            <h1 kaanna>Opetussuunnitelma</h1>
          </div>

          <div ng-if="valittuOppiaine && valittuOppiaine.oppiaine && activeSection === 'sisalto'">
            <h1 class="oppiaine-nimi" kaanna="valittuOppiaine.oppiaine.nimi"></h1>
            <!-- <div class="action&#45;buttons"> -->
            <!--   <ul class="nav nav&#45;pills moodit"> -->
            <!--     <li ng&#45;class="{active: filtterit.moodi === 'allekkain'}"><a class="action&#45;link" icon&#45;role="align&#45;justify" ng&#45;click="filtterit.moodi = 'allekkain';"></a></li> -->
            <!--     <li ng&#45;class="{active: filtterit.moodi === 'sivutus'}"><a class="action&#45;link" icon&#45;role="pause" ng&#45;click="filtterit.moodi = 'sivutus';"></a></li> -->
            <!--   </ul> -->
            <!-- </div> -->
            <div class="vuosiluokkavalitsin">
              <ul class="nav nav-pills">
                <li ng-repeat="vuosiluokka in vuosiluokkakokonaisuudet" ng-class="{ active: filtterit.valittuKokonaisuus === vuosiluokka.id }">
                  <a class="fixme action-link" ng-click="valitseVuosiluokka(vuosiluokka)">{{ vuosiluokka.nimi | kaanna }}</a>
                </li>
              </ul>
            </div>

            <div class="clearfix"></div>

            <div ng-if="valittuOppiaine.vlks">
              <div ng-hide="filterSisalto.tehtava">
                <h3>{{ valittuOppiaine.vlks.tehtava.otsikko | kaanna }}</h3>
                <p ng-bind-html="valittuOppiaine.vlks.tehtava.teksti || '-' | kaanna"></p>
              </div>

              <div ng-hide="filterSisalto.ohjaus">
                <h3>{{ valittuOppiaine.vlks.ohjaus.otsikko | kaanna }}</h3>
                <p ng-bind-html="valittuOppiaine.vlks.ohjaus.teksti || '-' | kaanna"></p>
              </div>

              <div ng-hide="filterSisalto.tyotavat">
                <h3>{{ valittuOppiaine.vlks.tyotavat.otsikko | kaanna }}</h3>
                <p ng-bind-html="valittuOppiaine.vlks.tyotavat.teksti || '-' | kaanna"></p>
              </div>
              <div ng-hide="filterSisalto.tavoitteet" ng-if="valittuOppiaine.vlks.vuosiluokkaKokonaisuus">
                <h3 kaanna="'perusopetus-tavoitteet'"></h3>
                <div tavoitteet="valittuOppiaine.vlks" osaamiset="osaamiset" vuosiluokka="sisallot[valittuOppiaine.vlks.vuosiluokkaKokonaisuus]"></div>
              </div>
            </div>
          </div>
        </div>

        <div ng-if="activeSection === 'liitteet'">
          <h2 kaanna>Liitteet</h2>
        </div>

      </div>
    </div>
  </div>
</div>
