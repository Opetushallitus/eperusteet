            <h2>{{ projekti.peruste.nimi || "perusteprojekti-perustenimi-placeholder" | kaanna }}</h2>
            <p>Koulutusala: {{koulutusalaNimi(projekti.peruste.koulutukset[0].koulutusalakoodi).nimi || "perusteprojekti-koulutusala-placeholder" | kaanna}}</p>

            <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-user"></span>

            </button>
