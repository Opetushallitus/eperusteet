<div style="float: left;width: 60%" class="tree col-lg-6 col-md-8 col-xs-12">
  <div class="tree-con">
    <rajaus size="small" classes="puun-rajaus" model="treehelpers.haku"
            callback="treeHaku()"
            placeholder="{{ 'lukio-etsi-oppiaineista' || kaanna }}"></rajaus>
  </div>
  <generic-tree tree-provider="treeOsatProvider"
                ui-sortable-config="kurssiTreeConfig"></generic-tree>
</div>
<div style="float:left; width: 25%;margin-left: 5%">

  <h2 kaanna="lukio-liitamattomat-kurssit"></h2>

  <div ui-sortable="liittamattomatKurssitConfig" ng-model="liittamattomatKurssit"
       class="recursivetreeLiittamattomat">
    <div ng-repeat="kurssi in liittamattomatKurssit">
      <span class="treehandle" icon-role="drag"></span>
      <span kaanna="kurssi.nimi"></span>
    </div>
  </div>
</div>
