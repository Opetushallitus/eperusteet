<!-- tavoitteet.html -->
<div id="toolbar" class="navbar-fixed-top ck-toolbar" style="display: none">
  <div id="ck-toolbar-top"></div>
  <div id="ck-toolbar-bottom"></div>
</div>
<div class="row">
  <div class="col-md-12 ep-sisalto-inner">
    <div class="action-buttons" ng-if="!editEnabled">
      <button class="btn btn-default" icon-role="edit" ng-click="edit()" kaanna="muokkaa"
              oikeustarkastelu="[{ target: 'peruste', permission: 'muokkaus' }, { target: 'peruste', permission: 'korjaus' }]"></button>
    </div>
    <div ng-if="!editEnabled">
      <h1><span kaanna="otsikko"/>: {{yleisetTavoitteet.otsikko | kaanna}}</h1>
      <p ng-bind-html="yleisetTavoitteet.kuvaus|kaanna|unsafe"></p>
    </div>

    <div ng-if="editEnabled">

      <form name="yleisetTavoitteetForm" role="form">

        <label for="otsikko-input" class="header" kaanna="lisaa-yleisettavoitteet-otsikko-header" vaaditaan></label>
        <input id="otsikko-input" class="form-control" ng-model="yleisetTavoitteet.otsikko" slocalized type="text" required="true" data-empty-place-holder-enabled="true" placeholder="{{'otsikko' | kaanna}}"></input>
        <p class="alert alert-error" ng-show="(yleisetTavoitteetForm.$error.required && yleisetTavoitteetForm.$error.required[1].$dirty)"
           kaanna>Otsikko on pakollinen tieto</p>

        <label for="kuvaus-input" class="header" kaanna="lisaa-yleisettavoitteet-kuvaus-header"></label>
        <div id="kuvaus-input" ckeditor ng-if="editEnabled" slocalized ng-model="yleisetTavoitteet.kuvaus" editor-placeholder="yleisettavoitteet-kuvaus-placeholder"></div>

        <div style="margin-top: 30px;"></div>
      </form>

    </div>

  </div>
</div>
