<div ng-if="hasContent" class="panel panel-default panel-clean">
  <div class="panel-heading">
    <div class="action-buttons">
      <button class="btn btn-default" kaanna="muokkaa" icon-role="edit" ng-click="edit()"></button>
    </div>
    <h3 class="panel-title osio-otsikko" ng-click="realModel.$isCollapsed = !realModel.$isCollapsed">
      <span class="glyphicon"
            ng-class="realModel.$isCollapsed ? 'glyphicon-chevron-right' : 'glyphicon-chevron-down'"></span>
      <span ng-if="type === 'tekstikappale'" ng-bind-html="valitseKieli(model[path].otsikko) | unsafe"></span>
      <span ng-if="type === 'sisaltoalueet'" kaanna="sisaltoalueet"></span>
      <span ng-if="type === 'tavoitteet'" kaanna="opetuksen-tavoitteet"></span>
    </h3>
  </div>
  <div class="panel-body" collapse="realModel.$isCollapsed">
    <div ng-if="type === 'tekstikappale'" ng-bind-html="valitseKieli(model[path].teksti) | unsafe"></div>
    <div ng-if="type === 'sisaltoalueet'" sisaltoalueet="model[path]"></div>
    <div ng-if="type === 'tavoitteet'" tavoitteet="model" vuosiluokka="vuosiluokka"></div>
  </div>
</div>
