<div>
    <div class="input-group rajauslaatikko">
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-search"></span>
        </span>
        <input ng-model="rajaus" placeholder="{{ 'etsi-perusteprojekteista' | kaanna }}" type="input" class="form-control">
    </div>
    <div>
        <table class="table table-striped">
            <tr>
                <th><a href="" ng-click="asetaJarjestys('nimi')" translate>nimi</a></th>
                <th><a href="" ng-click="asetaJarjestys('haltija')" translate>haltija</a></th>
                <th><a href="" ng-click="asetaJarjestys('diaarinumero')" translate>diaarinumero-label</a></th>
                <th><a href="" ng-click="asetaJarjestys('tila')" translate>tila</a></th>
                <th translate>toiminto</th>
            </tr>
            <tr ng-repeat="pp in perusteprojektit | orderBy:jarjestys:jarjestysOrder | filter:rajaaSisaltoa">
                <td><a href="" ui-sref="perusteprojekti.suoritustapa.sisalto({ perusteProjektiId: pp.id, suoritustapa: 'naytto' })">{{ pp.nimi | kaanna }}</a></td>
                <td>Erkki Esimerkki</td>
                <td>{{ pp.diaarinumero }}</td>
                <td>
                    {{ 'tila-' + pp.tila | kaanna }}
                    <span ng-show="pp.tila === 'poistettu'">(<a ng-click="palautaPerusteprojekti(pp)" href="" translate>palauta</a>)</span>
                </td>
                <td></td>
            </tr>
        </table>
    </div>
</div>
