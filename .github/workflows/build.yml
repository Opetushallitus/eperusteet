name: Eperusteet build
#TODO muuta kunhan valmis
on:
  workflow_dispatch:
  push:
    branches:
      - EP-3136-github-actions
# Workflow ajetaan jos jokin muu kuin markdown tiedosto muuttui
    paths-ignore:
      - '**.md'
jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Set up Node 10
        uses: actions/setup-node@v3
        with:
          node-version: 10

      - name: Cache Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Cache ci-tools
        uses: actions/cache@v3
        id: ci-tools
        with:
          path: ci-tools
          key: ${{ github.sha }}

      - name: Build with Maven
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          set -euo pipefail
          git clone --recurse-submodules --depth 1 https://github.com/Opetushallitus/eperusteet-ui.git
          git clone https://github.com/Opetushallitus/ci-tools.git
          source ci-tools/common/setup-tools.sh
          ls ${{ github.workspace }}
          mvn install --batch-mode --file eperusteet/pom.xml

      - name: Cache build results
        uses: actions/cache@v3
        id: restore-build
        with:
          path: eperusteet/eperusteet-service/target
          key: ${{ github.sha }}

  deploy_image:
    runs-on: ubuntu-latest
    needs: build_and_test

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        id: restore-build
        with:
          path: eperusteet/eperusteet-service/target
          key: ${{ github.sha }}

      - uses: actions/cache@v3
        id: ci-tools
        with:
          path: ci-tools
          key: ${{ github.sha }}

